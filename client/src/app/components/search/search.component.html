<div id="search" class="section noover download-bg">
  <div class="container">
    <div class="row align-items-center text-center">
      <div class="col-md-6 col-sm-12">
        <div class="customwidget text-left">
          <h1 style="margin-top: 20px;">Tìm kiếm thông tin</h1>
          <p style="margin-left: -100px;">Chúng tôi cung cấp thông tin về thuốc, tương tác thuốc.<br /> Tránh khỏi những
            sai sót không cần thiết</p>
        </div>
      </div>
      <!-- end col -->
      <!-- <div class="col-md-6 iphones">
                <div class="text-center image-center">
                    <img src="assets/uploads/iphones.png" alt="" class="img-fluid wow fadeInUp">
                </div>
            </div> -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end section -->

<div class="download-icons col-sm-12">
  <div class="box-icon">
    <div class="btn-buy apple-button">
      <a (click)="onBtnActive('drug')"><img src="assets/images/icons/drug3.png"
          style="width: 60px; height: 60px;" /><strong>Thuốc</strong></a>
    </div>
    <div class="btn-buy apple-button">
      <a (click)="onBtnActive('hoatChat')"><img src="assets/images/icons/drug4.png" style="width: 60px; height: 60px;" /><strong>Hoạt
          Chất</strong></a>
    </div>
    <div class="btn-buy apple-button">
      <a (click)="onBtnActive('tuongTac')"><img src="assets/images/icons/drug2.png" style="width: 60px; height: 60px;" /><strong>Tương
          Tác</strong></a>
    </div>
  </div>
</div>
<div class="col-sm-12"
  style="background-color: rgb(32, 32, 161); height: 40px; color: white; font-size: 20px; text-align: center; "><img
    src="assets/images/icons/icondrugnnew.png"
    style="width: 40px; height: 40px; vertical-align: text-bottom;" /><strong>DANH MỤC THUỐC</strong> </div>
<div class="col-sm-12">
  <div class="example-header">
    <button id="btnXuatCSV" class="btn btn-warning btn-lg float-right" (click)="onBtnExport()">
      Download file CSV
    </button>
    <input (keyup)="onQuickFilterChanged($event)" id="quickFilterInput" class="form-control float-right"
      placeholder="Type text to filter..." />
  </div>
  <ag-grid-angular #agGrid
    style="width:100%; height: 610px; margin-bottom: 40px; display: flex; flex-direction: column;"
    id="gridDrug"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [suppressRowClickSelection]="true"
    [animateRows]="true"
    [debug]="true"
    [enableRangeSelection]="true"
    [paginationPageSize]="12"
    [pagination]="true"
    [rowData]="rowData"
    [frameworkComponents]="frameworkComponents"
    (firstDataRendered)="onFirstDataRendered($event)">
  </ag-grid-angular>
</div>
