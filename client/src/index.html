<script>
  $(document).ready(function () {
    var swiper = new Swiper('.swiper-container', {
      loop: true,
      effect: 'coverflow',
      centeredSlides: true,
      loopFillGroupWithBlank: true,
      slidesPerView: 3,
      initialSlide: 3,
      keyboardControl: true,
      mousewheelControl: false,
      lazyLoading: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        1199: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
        991: {
          slidesPerView: 3,
          spaceBetween: 10,
        },
        767: {
          slidesPerView: 2,
          spaceBetween: 10,
        },
        575: {
          slidesPerView: 1,
          spaceBetween: 3,
        }
      }
    })
  });
</script>
<script>
  $(document).ready(function () {
    //you can set this, as long as it's not greater than the slides length
    var show = 5;
    var w = $('.slider').width() / show - 10;
    var l = $('.slide').length;

    $('.slide').width(w);
    $('.slide-container').width(w * l)

    function slider() {
      $('.slide:first-child').animate({
        marginLeft: -w
      }, 'slow', function () {
        $(this).appendTo($(this).parent()).css({
          marginLeft: 0
        });
      });
    }
    var timer = setInterval(slider, 3000);

    $('.slider').hover(function () {
      clearInterval(timer);
    }, function () {
      timer = setInterval(slider, 3000);
    });
  });
</script>
